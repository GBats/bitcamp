<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header>
      <h1>freeCodeCamp Survey Form</h1>
      <p class="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <form class="container">
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input placeholder="Enter your Email" type="email" required />
      </div>
      <div class="form-group">
        <label for="number">Age<span>(optional)</span></label>
        <input placeholder="Age" type="number" min="10" max="99" />
      </div>
      <div class="form-group">
        <label>Which option best describes your current role?</label>
        <select required>
          <option disabled selected value>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Leader</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend FreeCodeCamp to a friend?</p>
        <label
          ><input
            name="user-recommend"
            type="radio"
            class="input-radio"
            checked
          />Definitely</label
        >
        <label
          ><input name="user-recommend" type="radio" class="input-radio" />Maybe
        </label>
        <label
          ><input name="user-recommend" type="radio" class="input-radio" />Not
          sure
        </label>
      </div>

      <div class="form-group">
        <p>What is your favorite feature of freeCodeCamp?</p>
        <select required>
          <option disabled selected value>Select an option</option>
          <option>Challanges</option>
          <option>Project</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </div>

      <div class="form-group">
        <p>
          What would you like to see improved?
          <span>(Check all that apply)</span>
        </p>

        <label>
          <input class="input-radio" type="checkbox" />
          Front-end Project
        </label>
        <label>
          <input class="input-radio" type="checkbox" />
          Back-end Project
        </label>
        <label>
          <input class="input-radio" type="checkbox" />
          Data Visualization
        </label>
        <label>
          <input class="input-radio" type="checkbox" />
          Challanges
        </label>
        <label>
          <input class="input-radio" type="checkbox" />
          Open Source Community
        </label>
        <label>
          <input class="input-radio" type="checkbox" />
          Giter help rooms
        </label>
        <label>
          <input class="input-radio" type="checkbox" />
          Videos
        </label>
        <label>
          <input class="input-radio" type="checkbox" />
          City Meetups
        </label>
        <label>
          <input class="input-radio" type="checkbox" />
          Wiki
        </label>
        <label>
          <input class="input-radio" type="checkbox" />
          Forum
        </label>
        <label>
          <input class="input-radio" type="checkbox" />
          Additional Courses
        </label>
      </div>

      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea placeholder="Enter your comment here..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </body>
</html>
